<div class="sign-in">
  <div class="signin-title py-2">Sign Up</div>
  <div class="sign-form container-container p-4">
    <form [formGroup]="signinForm">
      <div style="box-shadow: 0px 0px 5px rgba(40, 40, 40, 0.2); padding: 20px;"> </div>
      <div class="row">
         <div class="col-md-4">
          Date of birth <span class="mat-required-marker">*</span>
        </div> 
        <div class="col-md-12">
          <mat-form-field appearance="none">
            <mat-label>DOB</mat-label>
            <input
              matInput
              autocomplete="off"
              required
              [matDatepicker]="picker"
              placeholder="(dd/mm/yyyy)"
              formControlName="dob"
              [max]="dobMax"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div
            class="errorMessage"
            *ngIf="
              signinForm.controls['dob'].touched &&
              signinForm.controls['dob'].invalid             
            "
          >
            Date of birth is required
          </div>
          <div
            class="errorMessage"
            *ngIf="
              signinForm.controls['dob'].touched &&
              signinForm.controls['dob'].invalid &&
              signinForm.controls['dob'].errors?.matDatepickerMax
            "
          >
            Date of birth should be greater than 18 year of todays date
          </div>
        </div>
      </div>

      <div class="row sign-or">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <button
            class="btn btn-primary mr-2"
            [disabled]="!signinForm.valid"
            (click)="onSignIn()" id="signup-user"
          >
            SIGN UP
          </button>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <button class="btn btn-primary mr-2" (click)="backToLogin()" id="go-backtologin">
            Back To Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
